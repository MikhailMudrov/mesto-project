<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Интерактивная страница с возможностью добавления фотографий">
  <meta name="keywords" content="фото, интерактив, микро соцсеть">
  <meta name="author" content="Михаил Мудров">
  <title>Проект Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="Логотип">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <div class="profile__photo-container">
          <img class="profile__photo" src="<%=require('./images/profile-kusto.jpg')%>"
            alt="фото Жака-Ива Кусто извесного исследователя океана">
        </div>
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__subtitle">Исследователь океана</p>
        <button class="profile__edit-button" type="button"></button>
      </div>
      <button class="profile__add-button" type="button"></button>

    </section>

    <section class="galery">
      <ul class="galery__list">

      </ul>

    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>

  </footer>
  <div class="popup" id="popupProfile">
    <!-- popup_opened -->
    <div class="popup__container">
      <button class="popup__close" type="button" id="profileClose"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="profile">
        <label class="popup__field">
          <input required class="popup__item" type="text" name="name" placeholder="Имя" id="name" minlength="2"
            maxlength="40">
          <span class="popup__input-error" id="name-error"></span>
        </label>
        <label class="popup__field">
          <input required class="popup__item" type="text" name="about" id="about" placeholder="О себе" minlength="2"
            maxlength="200">
          <span class="popup__input-error" id="about-error"></span>
        </label>
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup" id="popupGalery">
    <!-- popup_opened -->
    <div class="popup__container">
      <button class="popup__close" type="button" id="galeryClose"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="place" id="galeryForm">
        <label class="popup__field">
          <input required class="popup__item" type="text" name="imageTitle" id="imageTitle" placeholder="Название"
            minlength="2" maxlength="30">
          <span class="popup__input-error" id="imageTitle-error"></span>
        </label>
        <label class="popup__field">
          <input class="popup__item" type="url" name="imageLink" id="imageLink" placeholder="Ссылка на картинку">
          <span class="popup__input-error" id="imageLink-error"></span>
        </label>
        <button class="popup__button" type="submit" id="addButton">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_image " id="imagePopup">
    <div class="popup__image-container">
      <img class="popup__picture" src="" alt="">
      <p class="popup__text"></p>
      <button class="popup__close" type="button" id="imageClose"></button>
    </div>
  </div>

  <template id="galeryTemplate">
    <li class="galery__item" id="galeryItem">
      <img class="galery__image" src="" alt="" id="galeryImage">
      <div class="galery__container">
        <h2 class="galery__title" id="galeryTitle"></h2>
        <button class="galery__like" type="button"></button>
      </div>
      <button class="galery__delete-button" type="button" id="delButton"></button>
    </li>
  </template>
</body>

</html>
